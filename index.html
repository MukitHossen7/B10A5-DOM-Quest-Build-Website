<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google-fonts -->
    <!-- daisyUI cdn and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn and tailwind cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#B4F461",
              dark1: "#111111",
              dark2: "rgba(17, 17, 17, 0.7)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lexend";
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar section start -->
      <div class="bg-[rgb(249,247,243)]">
        <nav
          class="flex justify-between gap-4 items-center pt-5 pb-10 w-11/12 mx-auto"
        >
          <div>
            <button
              class="btn bg-primary text-dark1 hover:bg-primary px-6 text-xl"
            >
              Blog
            </button>
          </div>
          <div class="flex items-center justify-center gap-3">
            <img src="./images/logo.png" alt="" />
            <h2 class="hidden md:block text-dark1 text-xl font-semibold">
              Donate Bangladesh
            </h2>
          </div>
          <div class="flex items-center justify-center gap-3">
            <img src="./images/coin.png" alt="" />
            <p class="text-dark2 text-xl font-medium">
              <span class="pr-1">1000</span>BDT
            </p>
          </div>
        </nav>
      </div>
      <!-- navbar section end -->
      <!-- hero section start -->
      <section class="w-11/12 mx-auto pt-20">
        <div class="flex justify-center gap-4">
          <button
            class="bg-primary px-5 md:px-8 py-2 md:py-4 rounded-lg font-semibold text-xl text-dark1"
          >
            Donation
          </button>
          <button
            class="border-2 border-[rgba(17,17,17,0.3)] px-5 md:px-8 py-2 md:py-4 font-medium rounded-lg text-xl text-dark2"
          >
            History
          </button>
        </div>
      </section>
      <!-- hero section end -->
    </header>
    <main></main>
  </body>
</html>
